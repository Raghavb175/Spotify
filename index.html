<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="32x32" href="/utils/spotify-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg">
        <!--  this block is whole left side of the screen -->
        <div class="left border bg-black">
            <!-- This block is left upper side block which contains logo, home and search -->
            <div class="upper-left-box bg-grey border rounded m1">
                <div class="logo"><img class="invert" src="/utils/Symbols/logo.svg" alt=""></div>
                <!-- These are list items for home and search -->
                <ul>
                    <li><img class="invert" src="/utils/Symbols/home.svg" alt="">Home</li>
                    <li><img class="invert" src="/utils/Symbols/search.svg" alt="">Search</li>
                </ul>
            </div>

            <!-- from here the lower left box begins -->
            <div class="lower-left-box bg-grey border rounded m1">
                <div class="heading">

                    <img class="invert" src="/utils/Symbols/yourlib.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <!-- <img class="invert" src="plus.svg" alt=""> -->
                <div class="songList">
                    <ul></ul>
                </div>



                <!-- From here the left footer begins -->
                <div class="footer">


                    <div><a href="https://www.spotify.com/ca-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/ca-en/safetyandprivacy/"><span>Privacy Center</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/ca-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/ca-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/ca-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/ca-en/accessibility/"><span>Accessibility</span></a></div>
                </div>

            </div>
        </div>


        <!-- FROM HERE WE ARE GOING TO BEGIN THE RIGHT SIDE OF THE PAGE STARTING WITH header -->
        <div class="right bg-grey border rounded m1">
            <div class="header rounded">
                <div class="nav">
                    <!-- These are the buttons for the left and right -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#fffff"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signup-btn">Sign Up</button>
                    <button class="login-btn green">login</button>
                </div>
            </div>

            <!-- From here the playlist begins -->
            <div class="spotify-playlist">
                <h2>Spotify Playlist</h2><br>
                <div class="cardContainer">

                    <div class="card">

                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="50" height="50">
                                <circle cx="12" cy="12" r="10" fill="#349534" stroke="" stroke-width="1.5" />
                                <path
                                    d="M9.5 11.1998V12.8002C9.5 14.3195 9.5 15.0791 9.95576 15.3862C10.4115 15.6932 11.0348 15.3535 12.2815 14.6741L13.7497 13.8738C15.2499 13.0562 16 12.6474 16 12C16 11.3526 15.2499 10.9438 13.7497 10.1262L12.2815 9.32594C11.0348 8.6465 10.4115 8.30678 9.95576 8.61382C9.5 8.92086 9.5 9.6805 9.5 11.1998Z"
                                    fill="black" />
                            </svg>

                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e028ecc33f195df6aa257c39eaa" alt="">
                        <h2>THE TORTURED POETS DEPARTMENT: THE ANTHOLOGY</h2>
                        <p>Taylor Swift</p>
                    </div>

                    <div class="card">

                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="50" height="50">
                                <circle cx="12" cy="12" r="10" fill="#349534" stroke="" stroke-width="1.5" />
                                <path
                                    d="M9.5 11.1998V12.8002C9.5 14.3195 9.5 15.0791 9.95576 15.3862C10.4115 15.6932 11.0348 15.3535 12.2815 14.6741L13.7497 13.8738C15.2499 13.0562 16 12.6474 16 12C16 11.3526 15.2499 10.9438 13.7497 10.1262L12.2815 9.32594C11.0348 8.6465 10.4115 8.30678 9.95576 8.61382C9.5 8.92086 9.5 9.6805 9.5 11.1998Z"
                                    fill="black" />
                            </svg>

                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e0271d62ea7ea8a5be92d3c1f62" alt="">
                        <h2>HIT ME HARD AND SOFT by Billie Eilish"</h2>
                        <p>Billie Eilish</p>
                    </div>

                </div>
                <!-- From here the PLAYBAR begins with 3 svgs -->
                <div class="playbar green rounded m1">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>

                    <div class="play-buttons"> 
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path
                            d="M8.06492 12.6258C8.31931 13.8374 9.67295 14.7077 12.3802 16.4481C15.3247 18.3411 16.797 19.2876 17.9895 18.9229C18.3934 18.7994 18.7654 18.5823 19.0777 18.2876C20 17.4178 20 15.6118 20 12C20 8.38816 20 6.58224 19.0777 5.71235C18.7654 5.41773 18.3934 5.20057 17.9895 5.07707C16.797 4.71243 15.3247 5.6589 12.3802 7.55186C9.67295 9.29233 8.31931 10.1626 8.06492 11.3742C7.97836 11.7865 7.97836 12.2135 8.06492 12.6258Z"
                            stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                        <path d="M4 4L4 20" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" />
                        <path
                            d="M9.5 11.1998V12.8002C9.5 14.3195 9.5 15.0791 9.95576 15.3862C10.4115 15.6932 11.0348 15.3535 12.2815 14.6741L13.7497 13.8738C15.2499 13.0562 16 12.6474 16 12C16 11.3526 15.2499 10.9438 13.7497 10.1262L12.2815 9.32594C11.0348 8.6465 10.4115 8.30678 9.95576 8.61382C9.5 8.92086 9.5 9.6805 9.5 11.1998Z"
                            fill="currentColor" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path
                            d="M15.9351 12.6258C15.6807 13.8374 14.327 14.7077 11.6198 16.4481C8.67528 18.3411 7.20303 19.2876 6.01052 18.9229C5.60662 18.7994 5.23463 18.5823 4.92227 18.2876C4 17.4178 4 15.6118 4 12C4 8.38816 4 6.58224 4.92227 5.71235C5.23463 5.41773 5.60662 5.20057 6.01052 5.07707C7.20304 4.71243 8.67528 5.6589 11.6198 7.55186C14.327 9.29233 15.6807 10.1626 15.9351 11.3742C16.0216 11.7865 16.0216 12.2135 15.9351 12.6258Z"
                            stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                        <path d="M20 5V19" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                    </svg>
                    </div>


                </div>
            </div>

            <script src="script.js"></script>
</body>

</html>
